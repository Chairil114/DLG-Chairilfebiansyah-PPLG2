<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var angka1 = 10;
        var angka2 = 2;
        var say1 = "  |  PENJUMLAHAN"
        var say2 = "  |  PENGURANGAN"
        var say3 = "  |  PERKALIAN"
        var say4 = "  |  PEMANGKATAN"
        var say5 = "  |  PEMBAGIAN"
        var say6 = "  |  SISA BAGI"

        // penjumlahan
        document.write(angka1 + angka2);
        document.write(say1);
        document.write("<br />");

        // pengurangan
        document.write(angka1 - angka2);
        document.write(say2);
        document.write("<br />");

        // perkalian
        document.write(angka1 * angka2);
        document.write(say3);
        document.write("<br />");

        // pemangkatan
        document.write(angka1 ** angka2);
        document.write(say4);
        document.write("<br />");

        // pembagian
        document.write(angka1 / angka2);
        document.write(say5);
        document.write("<br />");

        // sisa bagi
        document.write(angka1 % angka2);
        document.write(say6);
        document.write("<br />");

    </script>
</body>
</html>
